query me {
  me: getPersonByEmail {
    data {
      id
      email
      firstName
      hasPCIAgreement
      lastName
      membershipRenewalDate
      partnerId
      partnerStatus
      processingOnboarding
      rank {
        rank
        title
      }
      sponsor {
        imageUrl
        firstName
        lastName
        website
      }
    }
    error {
      ...JpError
    }
  }
}
